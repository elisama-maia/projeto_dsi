<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar tarefa</title>

	<link rel="stylesheet" th:href=@{css/main.css}>
	
	<!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/72c6380c9f.js" crossorigin="anonymous"></script>
    
    <!--Dependencies-->
    <script th:src=@{js/jquery-3.4.1.min.js}></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id="container">
		<div class="top">
			<h1 class="name">Gerenciamento de Projetos</h1>
			<a class="backbtn" th:href="@{/}">Voltar</a>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-dark">
		    	<thead class="ttop">
		        	<tr>
		            	<td><b> ID</b></td>
		            	<td><b>ID DO PROJETO</b> </td>
		            	<td><b>ID DO EMPREGADO</b> </td>
		            	<td><b>NOME</b> </td>
		            	<td><b>DESCRIÇÃO</b> </td>
		            	<td><b>DATA DE INICIO</b> </td>
		            	<td><b>DATA DE TERMINO</b> </td>
		            	<td><b>STATUS</b> </td>
		            	<td><b>PRIORIDADE</b> </td>
		            	<td><b>EDITAR</b> </td>
						<td><b>DELETAR</b> </td>
		        	</tr>
		    	</thead>
		    	<tbody>
		        	<tr th:each="task : ${tasks}">
		            	<td th:text="${task.cd_task}"></td>
		            	<td th:text="${task.cd_employee}"></td>
		            	<td th:text="${task.cd_project}"></td>
		            	<td th:text="${task.nm_task}"></td>
		            	<td th:text="${task.ds_task}"></td>
		            	<td th:text="${task.dt_start}"></td>
		            	<td th:text="${task.dt_end}"></td>
		            	<td th:text="${task.ds_status}"></td>
		            	<td th:text="${task.ds_priority}"></td>
		            	<td>
		            		<a th:href="@{'upd/task/' + ${task.cd_task}}">
		            			<i class="fas fa-edit"></i>
		            		</a>
		            	</td>
		            	<td> 
		            		<form th:action="@{'apagar/task/' + ${task.cd_task}}" method=post>
		            			<button type="submit" class="btn">
									<i class="fas fa-trash-alt"></i>
								</button>
		            		</form>
		            	</td>
		       		</tr>
		     	</tbody>
		    </table>
		</div>
	    <footer>
			<p>© 2021 Elisama Maia, Michelle Hannickel, Sabrina Duarte.</p>
		</footer>
	</div>
	<!-- Popper.js, then Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
</body>
</html>
