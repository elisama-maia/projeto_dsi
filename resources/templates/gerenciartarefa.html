<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar tarefa</title>
</head>
<body>
	<table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>NOME</b> </td>
            	<td><b>DESCRIÇÃO</b> </td>
            	<td><b>DATA DE INICIO</b> </td>
            	<td><b>DATA DE TERMINO</b> </td>
            	<td><b>STATUS</b> </td>
            	<td><b>PRIORIDADE</b> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="task : ${tasks}">
            	<td th:text="${task.cd_task}"></td>
            	<td th:text="${task.nm_task}"></td>
            	<td th:text="${task.ds_task}"></td>
            	<td th:text="${task.dt_start}"></td>
            	<td th:text="${task.dt_end}"></td>
            	<td th:text="${task.ds_status}"></td>
            	<td th:text="${task.ds_priority}"></td>
            	<td>
            		<a th:href="@{'upd/task/' + ${task.cd_task}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagar/task/' + ${task.cd_task}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
