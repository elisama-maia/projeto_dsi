<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sucesso</title>

<link rel="stylesheet" th:href=@{css/main.css}>

	<!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--Dependencies-->
    <script th:src=@{js/jquery-3.4.1.min.js}></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id="container">
		<div class="top">
			<h1 class="name">Gerenciamento de Projetos</h1>
			<a class="backbtn" th:href="@{/addtask}">Voltar</a>
		</div>
		<main>
		<h1 th:text="${titulo}"></h1>
		<div class="div-sucess" th:text="'nome da tarefa : ' + ${task.nm_task} "></div>
	   	<div class="div-sucess" th:text="'descrição : ' + ${task.ds_task} "></div>
	   	<div class="div-sucess" th:text="'data de inicio : ' + ${task.dt_start} "></div>
	   	<div class="div-sucess" th:text="'data de termino : ' + ${task.dt_end} "></div>
	   	<div class="div-sucess" th:text="'Status : ' + ${task.ds_status} "></div>
	   	<div class="div-sucess" th:text="'Prioridade : ' + ${task.ds_priority} "></div>
	   	<div class="div-sucess" th:text="'Id do projeto: ' + ${task.cd_project} "></div>
	   	<div class="div-sucess" th:text="'Id do Empregado: ' + ${task.cd_employee} "></div>
	   	</main>
		<footer>
			<p>© 2021 Project Team: Elisama Maia, Michelle Hannickel, Sabrina Duarte.</p>
		</footer>
	</div>
	<!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
