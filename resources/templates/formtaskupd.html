<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atualize a sua Tarefa</title>
	<link rel="stylesheet" th:href=@{../../css/main.css}>
	
	<!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/72c6380c9f.js" crossorigin="anonymous"></script>
    
    <!--Dependencies-->
    <script th:src=@{../../js/jquery-3.4.1.min.js}></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id="container">
		<div class="top">
			<h1 class="name">Gerenciamento de Projetos</h1>
			<a class="backbtn" th:href="@{/addtasks}">Voltar</a>
	    </div> 
		<h1>Atualize a sua Tarefa</h1>
		<div class="form__area">
			<form action="#" th:action="@{'/upd/task/' + ${cd_task}}" method=post>
				 <label for="nameTask">Nome da Tarefa:</label>
		  		 <input type="text" th:field="${antigo.nm_task}" name="nameTask" id="nameTask">
		  		 <label for="descriptionTask">Descrição</label>
		  		 <input type="text" th:field="${antigo.ds_task}" name="descriptionTask" id="descriptionTask">
		  		 <label for="startTask">Início:</label>
		  		 <input type="date" th:field="${antigo.dt_start}" name="dt_startTask" id="startTask">
		  		 <label for="endTask">Término:</label>
		  		 <input type="date" th:field="${antigo.dt_end}" name="dt_endTask" id="endTask">
		  		 <label for="status">Status</label>
		  		 <input type="text" th:field="${antigo.ds_status}" name="status" id="status">
		  		 <label for="priority">Prioridade</label>
		  		 <input type="text" th:field="${antigo.ds_priority}" name="priority" id="priority">
		  		 <label for="id-projeto">Id do projeto:</label>
		  		 <input type="number" th:field="*{antigo.cd_project}" name="id-projeto" id="id-projeto">
		  		 <label for="id-empr">Id do Empregado:</label>
		  		 <input type="number" th:field="*{antigo.cd_employee}" name="id-empr" id="id-empr">
		  		 <input type="submit" value="ATUALIZAR">
			</form>
		</div>
		<footer>
			<p>© 2021 Project Team: Elisama Maia, Michelle Hannickel, Sabrina Duarte.</p>
		</footer>
	</div>
	 <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>	
</body>
</html>
