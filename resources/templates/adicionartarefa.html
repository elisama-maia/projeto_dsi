<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crie a tarefa</title>

	<link rel="stylesheet" th:href=@{css/main.css}>
	
	<!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/72c6380c9f.js" crossorigin="anonymous"></script>
    
    <!--Dependencies-->
    <script th:src=@{js/jquery-3.4.1.min.js}></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id="container">
		<div class="top">
			<h1 class="name">Gerenciamento de Projetos</h1>
			<a class="backbtn" th:href="@{/}">Voltar</a>
	    </div> 
		<h1>Crie a tarefa</h1>
		<div class="form__area">
			<form action="#" th:action="@{/addtask}" method=post th:object="${task}">
				 <label for="name">Nome da Tarefa: </label>
		  		 <input type="text" th:field="*{nm_task}" name="name" id="name">
		  		 <label for="description">Descrição: </label>
		  		 <input type="text" th:field="*{ds_task}" name="description" id="description">
		  		 <label for="start">Início: </label>
		  		 <input type="date" th:field="*{dt_start}" name="dt_start" id="start">
		  		 <label for="end">Término: </label>
		  		 <input type="date" th:field="*{dt_end}" name="dt_end" id="end">
		  		 <label for="description">Status: </label>
		  		 <input type="text" th:field="*{ds_status}" name="descriptionStatus" id="descriptionStatus">
		  		 <label for="description">Prioridade: </label>
		  		 <input type="text" th:field="*{ds_priority}" name="descriptionPriority" id="descriptionPriority">
		  		 <input type="submit" value="CADASTRAR">
			</form>
		</div>
		<footer>
			<p>© 2021 Project Team: Elisama Maia, Michelle Hannickel, Sabrina Duarte.</p>
		</footer>
	</div>
	 <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
