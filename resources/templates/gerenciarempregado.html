<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar empregados</title>
</head>
<body>
    <table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>NOME</b> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="employ : ${employees}">
            	<td th:text="${employ.cd_employee}"></td>
            	<td th:text="${employ.nm_employee}"></td>
            	<td>
            		<a th:href="@{'upd/employ/' + ${employ.cd_employee}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagar/employ/' + ${employ.cd_employee}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
