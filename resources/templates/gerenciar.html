<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar</title>
</head>
<body>
	<table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>NOME</b> </td>
            	<td><b>DESCRIÇÃO</b> </td>
            	<td><b>DATA DE INICIO</b> </td>
            	<td><b>DATA DE TERMINO</b> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="proj : ${projects}">
            	<td th:text="${proj.cd_project}"></td>
            	<td th:text="${proj.nm_project}"></td>
            	<td th:text="${proj.ds_project}"></td>
            	<td th:text="${proj.dt_start}"></td>
            	<td th:text="${proj.dt_end}"></td>
            	<td>
            		<a th:href="@{'upd/' + ${proj.cd_project}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagar/' + ${proj.cd_project}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
